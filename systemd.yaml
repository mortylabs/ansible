- hosts: raspbian_all
  remote_user: pi
  become: yes

  tasks:
    - name: set github email
      git_config:
        name: user.email
        scope: global
        value: mortyone@hotmail.com

    - name: set github user name
      git_config:
        name: user.name
        scope: global
        value: '{{ ansible_hostname }}'


