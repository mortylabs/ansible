- hosts: rflink_clients
  remote_user: pi
  become: yes
  tasks:
   - name: pull rflink systemd files
     get_url:
       url: "https://raw.githubusercontent.com/mortyone/systemd-services/master/{{ item }}"
       dest: /etc/systemd/system
     with_items:
       - rflink.service
   - name: enable rflink.service
     ansible.builtin.systemd:
       name: rflink.service
       state: started
       enabled: yes
       daemon_reload: yes


- hosts: k3s_master
  remote_user: pi
  become: yes
  tasks:
   - name: pull k8smaster systemd files
     get_url:
       url: "https://raw.githubusercontent.com/mortyone/systemd-services/master/{{ item }}"
#       headers: "X-JFrog-Art-Api:{{ vars.artifactory_api_key }}"
       dest: /etc/systemd/system
     with_items:
       - check_syslog.service
       - multirflink.service
       - mybot.service
#       - rtl_433.service
       - mysoundserver.service

   - name: enable check_syslog.service
     ansible.builtin.systemd:
       name: "{{ item }}"
       state: started
       enabled: yes
       daemon_reload: yes
     with_items:
       - check_syslog.service
       - multirflink.service
       - mybot.service
       - mysoundserver.service

